<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">   
    <title>Edit User</title>
</head>
<body>
    <div align="center">
        <h1>Edit User</h1>
        <br>
        <form action="#" th:action="@{/save}" th:object="${user}" method="post">
            <table border="0">
                <tr>
                    <td>User ID : </td>
                    <td><input type="text" th:field="*{uid}" readonly="readonly"/></td>
                </tr>
                
                <tr sec:authorize="hasAnyAuthority('ADMIN')">
                    <td>User Name : </td>
                    <td><input type="text" th:field="*{uname}"/></td>
                </tr>
                <tr>
                    <td>User Phone Number : </td>
                    <td><input type="text" th:field="*{phoneNumber}"/></td>
                </tr>
                <tr sec:authorize="hasAnyAuthority('ADMIN')">
                    <td>Student E-mail : </td>
                    <td><input type="text" th:field="*{email}"/></td>
                </tr>
                <tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
            </table>
        </form>
    </div>
</body>
</html>
